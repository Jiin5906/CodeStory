name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build React Frontend
        run: |
          cd frontend/CodeStory/codestory-chatbot
          npm install
          npm run build
          
          # 백엔드 정적 폴더 생성 및 파일 복사
          # (Vite라서 dist 폴더를 복사합니다)
          mkdir -p ../../../diary/src/main/resources/static
          cp -r dist/* ../../../diary/src/main/resources/static/

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: |
          cd diary
          chmod +x gradlew

      - name: Build with Gradle
        run: |
          cd diary
          ./gradlew clean build -x test

      - name: Copy jar file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "diary/build/libs/*.jar"
          target: "/home/ec2-user"
          strip_components: 3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: DB_USER, DB_PASSWORD, OPENAI_API_KEY
          script: |
            sudo fuser -k 8080/tcp || true
            cd /home/ec2-user
            rm -f *-plain.jar
            
            nohup java -jar \
              -Dspring.datasource.username=$DB_USER \
              -Dspring.datasource.password=$DB_PASSWORD \
              -Dopenai.api.key=$OPENAI_API_KEY \
              *.jar > output.log 2>&1 &
            
            sleep 10
            ps -ef | grep java
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}