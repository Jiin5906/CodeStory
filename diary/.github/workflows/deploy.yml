name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Copy jar file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ec2-user"
          strip_components: 2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 기존 서버 종료
            sudo fuser -k 8080/tcp || true
            
            # 2. 앱 폴더로 이동
            cd /home/ec2-user
            
            # 3. [중요] 실행 안 되는 껍데기 파일(*-plain.jar) 삭제
            # 이 줄이 없으면 서버가 plain 파일을 실행하려다 에러가 납니다.
            rm -f *-plain.jar
            
            # 4. GitHub Secrets를 환경 변수로 주입하며 서버 실행
            # 이제 폴더에 실행 파일이 하나만 남았으므로 안심하고 *.jar 실행 가능
            nohup java -jar \
              -Dspring.datasource.username=${{ secrets.DB_USER }} \
              -Dspring.datasource.password=${{ secrets.DB_PASSWORD }} \
              -Dopenai.api.key=${{ secrets.OPENAI_API_KEY }} \
              *.jar > output.log 2>&1 &
            
            # 5. 확인
            sleep 10
            ps -ef | grep java