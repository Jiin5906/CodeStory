server.port=8080
spring.application.name=GongGamDiary
spring.output.ansi.enabled=always

# Nginx 프록시 뒤에서 HTTPS를 올바르게 인식하도록 설정
server.forward-headers-strategy=framework

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# [중요] localhost를 mariadb-container로 변경하고, DB 이름을 codestory_db로 맞춤
spring.datasource.url=jdbc:mysql://mariadb-container:3306/codestory_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# N+1 쿼리 해결: Hibernate Batch Fetch (100개씩 묶어서 조회)
spring.jpa.properties.hibernate.default_batch_fetch_size=100

openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4o-mini

# Pinecone Vector DB 설정
pinecone.api-key=${PINECONE_API_KEY}
pinecone.environment=${PINECONE_ENVIRONMENT}
pinecone.index-name=${PINECONE_INDEX_NAME}
pinecone.host=https://diary-memory-jrwi5og.svc.aped-4627-b74a.pinecone.io

# Google OAuth2 설정
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT 설정
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Neo4j 설정 (Docker 컨테이너 이름 사용)
spring.neo4j.uri=bolt://empathy_diary_graph:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=${NEO4J_PASSWORD}

# 정적 리소스 설정 (React 빌드 파일 서빙)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/**
spring.web.resources.cache.cachecontrol.max-age=86400
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# MIME 타입 설정 강제
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.media-types.css=text/css
spring.mvc.contentnegotiation.media-types.js=application/javascript

# LangChain4j 설정
langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-4o-mini
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true

# LangChain4j Embedding Model 설정 (Vector Search용)
langchain4j.open-ai.embedding-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.embedding-model.model-name=text-embedding-3-small
langchain4j.open-ai.embedding-model.dimensions=1536

# Redis 설정 (Phase 3: 캐싱)
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# AI 성능 최적화 Feature Flags (안전한 롤백 가능)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Phase 2.1: RAG 유사도 필터링 (안전도: 높음)
ai.rag.enable-similarity-filter=true
ai.rag.similarity-threshold=0.7

# Phase 1.1: Few-shot 프롬프트 (A/B 테스트 가능)
ai.prompt.enable-few-shot=false
ai.prompt.enable-chain-of-thought=false

# 응답 최적화 설정
ai.response.max-tokens=150
ai.response.temperature=0.5