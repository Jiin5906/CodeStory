server.port=8080
spring.application.name=GongGamDiary
spring.output.ansi.enabled=always

# Nginx 프록시 뒤에서 HTTPS를 올바르게 인식하도록 설정
server.forward-headers-strategy=framework

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# [중요] localhost를 mariadb-container로 변경하고, DB 이름을 codestory_db로 맞춤
spring.datasource.url=jdbc:mysql://mariadb-container:3306/codestory_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4o-mini

# Pinecone Vector DB 설정
pinecone.api-key=${PINECONE_API_KEY}
pinecone.environment=${PINECONE_ENVIRONMENT}
pinecone.index-name=${PINECONE_INDEX_NAME}
pinecone.host=https://diary-memory-jrwi5og.svc.aped-4627-b74a.pinecone.io

# Google OAuth2 설정
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT 설정
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Neo4j 설정
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password1234