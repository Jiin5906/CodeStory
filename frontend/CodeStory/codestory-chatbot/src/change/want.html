  <script>
    let stats = {

    function updateUI() {
      renderButton('pet', stats.pet, 'ì“°ë‹¤ë“¬ê¸°');
      renderButton('air', stats.air, 'í™˜ê¸°');
      renderButton('sleep', stats.sleep, 'ì ìê¸°');
    }

    function renderButton(type, value, defaultLabel) {
      const fillEl = document.getElementById(`fill-${type}`);
      const iconEl = document.getElementById(`icon-${type}`);
      
      // ë†’ì´ ì„¤ì •
      fillEl.style.height = `${value}%`;

      // ìƒ‰ìƒ ë¡œì§ (ë°°ê²½ì´ íšŒìƒ‰ì´ë¯€ë¡œ ì„ ëª…í•œ ìƒ‰ìƒ ì‚¬ìš©)
      if (value < 20) {
        // ë¶€ì¡± (ë¹¨ê°•)
        fillEl.style.backgroundColor = '#EF4444'; 
        fillEl.style.opacity = '1';
        iconEl.classList.add('animate-pulse', 'text-red-500');
        iconEl.classList.remove('text-white', 'text-slate-400');
      } else if (value >= 100) {
        // ì¶©ë§Œ (ì´ˆë¡)
        fillEl.style.backgroundColor = '#22C55E'; 
        fillEl.style.opacity = '1';
        iconEl.classList.remove('animate-pulse', 'text-slate-400', 'text-red-500');
        iconEl.classList.add('text-white');
      } else {
        // ë³´í†µ (íŒŒë‘)
        fillEl.style.backgroundColor = '#3B82F6'; 
        fillEl.style.opacity = '1';
        iconEl.classList.remove('animate-pulse', 'text-slate-400', 'text-red-500');
        iconEl.classList.add('text-white'); // íŒŒë€ ë¬¼ì— ì ê¸°ë©´ í°ìƒ‰ ì•„ì´ì½˜
      }
      
      // ê²Œì´ì§€ê°€ ë‚®ì„ ë•Œ(20% ë¯¸ë§Œ)ëŠ” ì•„ì´ì½˜ì„ íšŒìƒ‰ìœ¼ë¡œ ìœ ì§€ (ë¬¼ì´ ì•ˆ ì°¼ìœ¼ë‹ˆê¹Œ)
      if (value >= 20 && value < 50) {
         iconEl.classList.remove('text-white');
         iconEl.classList.add('text-slate-500');
      }
      if (value >= 50) {
         iconEl.classList.remove('text-slate-500');
         iconEl.classList.add('text-white');
      }
    }

    function increaseStat(type) {
      if (stats[type] < 100) {
        stats[type] = Math.min(100, stats[type] + 10);
        updateUI();
      }

      const labelEl = document.getElementById(`label-${type}`);
      
      labelEl.innerText = `${stats[type]}%`;
      labelEl.style.color = '#00C4DE';
      
      if (window[`timer_${type}`]) clearTimeout(window[`timer_${type}`]);

      window[`timer_${type}`] = setTimeout(() => {
        const map = { pet: 'ì“°ë‹¤ë“¬ê¸°', air: 'í™˜ê¸°', sleep: 'ì ìê¸°' };
        labelEl.innerText = map[type];
        labelEl.style.color = '#6B7280';
      }, 1500);
    }
