name: Deploy to EC2 with Docker Compose

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Java 빌드
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: |
          cd diary
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      # 2. 도커 이미지 빌드 & 푸시
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # [중요] docker-compose.yml에 적힌 이미지 이름과 똑같아야 합니다!
          tags: ${{ secrets.DOCKER_USERNAME }}/diary-backend:latest

      # 3. EC2 접속 및 배포 (Docker Compose 사용)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd CodeStory
            
            # 1. 최신 설정 파일(docker-compose.yml) 가져오기
            git pull origin main
            
            # 2. 환경변수 파일(.env) 생성 (Secrets 내용을 서버 파일로 굽기)
            echo "DB_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
            echo "DB_NAME=codestory_db" >> .env
            echo "DB_USER=${{ secrets.DB_USER }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            
            # 3. 최신 이미지 받아오기
            docker-compose pull backend
            
            # 4. 컨테이너 재시작 (변경된 'backend'만 새로고침 됩니다)
            docker-compose up -d backend
            
            # 5. 불필요한 이미지 정리
            docker image prune -f