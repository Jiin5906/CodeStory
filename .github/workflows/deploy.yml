name: Deploy to EC2 with Docker Compose

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Java ë¹Œë“œ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: |
          cd diary
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      # 2. ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # [ì¤‘ìš”] docker-compose.ymlì— ì íŒ ì´ë¯¸ì§€ ì´ë¦„ê³¼ ë˜‘ê°™ì•„ì•¼ í•©ë‹ˆë‹¤!
          tags: ${{ secrets.DOCKER_USERNAME }}/diary-backend:latest

      # 3. EC2 ì ‘ì† ë° ë°°í¬ (Docker Compose ì‚¬ìš©)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd CodeStory
            
            # 1. ìµœì‹  ì„¤ì • íŒŒì¼(docker-compose.yml) ê°€ì ¸ì˜¤ê¸°
            git pull origin main
            
            # 2. í™˜ê²½ë³€ìˆ˜ íŒŒì¼(.env) ìƒì„± (Secrets ë‚´ìš©ì„ ì„œë²„ íŒŒì¼ë¡œ êµ½ê¸°)
            echo "DB_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}" > .env
            echo "DB_NAME=codestory_db" >> .env
            echo "DB_USER=${{ secrets.DB_USER }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            
            # 3. ìµœì‹  ì´ë¯¸ì§€ ë°›ì•„ì˜¤ê¸°
            docker-compose pull backend
            
            # 4. ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘ (ë³€ê²½ëœ 'backend'ë§Œ ìƒˆë¡œê³ ì¹¨ ë©ë‹ˆë‹¤)
            docker-compose up -d backend
            
            # 5. ë¶ˆí•„ìš”í•œ ì´ë¯¸ì§€ ì •ë¦¬
            docker image prune -f

     # 4. ë°°í¬ ê²€ì¦ (Health Check) - ë” ì—¬ìœ  ìˆê²Œ ìˆ˜ì •
      - name: ğŸ¥ Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "â³ Waiting for Server to stabilize..."
            sleep 60  # ëŒ€ê¸° ì‹œê°„ì„ 30ì´ˆì—ì„œ 60ì´ˆë¡œ ëŠ˜ë¦½ë‹ˆë‹¤.
            
            # ì‘ë‹µ í™•ì¸ ì‹œë„ (ìµœëŒ€ 3ë²ˆ ë°˜ë³µ)
            for i in {1..3}; do
              echo "Attempt $i: Checking health..."
              HEALTH_STATUS=$(docker exec spring-backend curl -s http://localhost:8080/actuator/health | grep "UP")
              
              if [ ! -z "$HEALTH_STATUS" ]; then
                echo "âœ… Deployment Successful! Server is UP."
                exit 0
              fi
              echo "Retrying in 10 seconds..."
              sleep 10
            done

            echo "âŒ Deployment Failed! Server is not responding properly."
            docker logs --tail 50 spring-backend
            exit 1