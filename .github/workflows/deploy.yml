name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x diary/gradlew

      - name: Build with Gradle
        # diary 폴더로 들어가서 빌드합니다!
        run: |
          cd diary
          ./gradlew clean build -x test

      - name: Copy jar file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # 빌드된 파일 위치도 diary 안쪽입니다
          source: "diary/build/libs/*.jar"
          target: "/home/ec2-user"
          strip_components: 3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo fuser -k 8080/tcp || true
            cd /home/ec2-user
            rm -f *-plain.jar
            nohup java -jar \
              -Dspring.datasource.username=${{ secrets.DB_USER }} \
              -Dspring.datasource.password=${{ secrets.DB_PASSWORD }} \
              -Dopenai.api.key=${{ secrets.OPENAI_API_KEY }} \
              *.jar > output.log 2>&1 &
            sleep 10
            ps -ef | grep java
