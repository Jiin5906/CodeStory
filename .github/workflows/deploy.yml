name: Deploy to EC2 with Docker

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Java 빌드 (GitHub Actions가 대신 일해줍니다)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: |
          cd diary
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      # 2. 도커 허브 로그인 및 이미지 푸시 (새로 추가된 핵심 단계)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/codestory-backend:latest

      # 3. EC2 접속 및 배포 (파일 복사 없이 '명령'만 내립니다)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 도커 로그인
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # 1. 최신 이미지 Pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/codestory-backend:latest
            
            # 2. 기존 컨테이너 중지 및 삭제 (확인된 컨테이너명: spring-backend)
            docker stop spring-backend || true
            docker rm spring-backend || true
            
            # 3. 새 도커 컨테이너 실행 (네트워크: ec2-user_default)
            docker run -d \
              --name spring-backend \
              -p 80:8080 \
              --network ec2-user_default \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/codestory-backend:latest
            
            # 4. 사용하지 않는 이미지 정리
            docker image prune -f