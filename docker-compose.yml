version: '3.8'

services:
  mariadb:
    image: mariadb:10.5
    container_name: mariadb-container
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: codestory_db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - /home/ec2-user/mysql_data:/var/lib/mysql
    restart: always
    networks:
      - codestory_net
    logging: &default-logging # 반복 설정을 위한 앵커
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ${DOCKER_USERNAME}/diary-backend:latest
    container_name: spring-backend
    expose:
      - "8080"
    depends_on:
      - mariadb
    env_file:
      - .env  # .env 파일을 명시적으로 로드
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=codestory_db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - MANAGEMENT_HEALTH_DISKSPACE_ENABLED=false
    restart: always
    networks:
      - codestory_net
    logging: *default-logging # 위 설정을 그대로 재사용

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
    restart: always
    networks:
      - codestory_net
    logging: *default-logging

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
    networks:
      - codestory_net
    logging: *default-logging

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always
    networks:
      - codestory_net
    logging: *default-logging

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: always
    networks:
      - codestory_net
    logging: *default-logging

networks:
  codestory_net:
    driver: bridge