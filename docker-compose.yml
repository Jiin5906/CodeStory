version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: empathy_diary_graph
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
    volumes:
      - ./neo4j/data:/data
    restart: always
    networks:
      - codestory_net
    # ğŸ‘‡ [ìˆ˜ì •ë¨] ì •ì˜(&)ë¥¼ ì—¬ê¸°ì„œ ë¨¼ì € í•´ì•¼ ë°‘ì—ì„œ ê°–ë‹¤ ì“¸ ìˆ˜ ìˆìŠµë‹ˆë‹¤!
    logging: &default-logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mariadb:
    image: mariadb:10.5
    container_name: mariadb-container
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: codestory_db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - /home/ec2-user/mysql_data:/var/lib/mysql
    restart: always
    networks:
      - codestory_net
    # ğŸ‘‡ [ìˆ˜ì •ë¨] ìœ„ì—ì„œ ì •ì˜í–ˆìœ¼ë‹ˆ ì´ì œ ê°–ë‹¤ ì“¸(*) ìˆ˜ ìˆìŠµë‹ˆë‹¤.
    logging: *default-logging

  backend:
    image: ${DOCKER_USERNAME}/diary-backend:latest
    container_name: spring-backend
    expose:
      - "8080"
    depends_on:
      - mariadb
      - neo4j
    env_file:
      - .env
    environment:
      # JWT ì„¤ì • ê°•ì œ ì£¼ì… (ì˜ ì‘ì„±í•˜ì…¨ìŠµë‹ˆë‹¤!)
      - JAVA_TOOL_OPTIONS=-Djwt.expiration=86400000 -Djwt.refresh-expiration=604800000 -Dspring.neo4j.uri=bolt://neo4j:7687
      
      # DB ì—°ê²° ì„¤ì •
      - SPRING_DATASOURCE_URL=jdbc:mysql://mariadb:3306/codestory_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      
      # Neo4j ì—°ê²° ì„¤ì •
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_AUTHENTICATION_USERNAME=neo4j
      - NEO4J_AUTHENTICATION_PASSWORD=${NEO4J_PASSWORD}
      
      # ë‚˜ë¨¸ì§€ ë³€ìˆ˜ë“¤
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - MANAGEMENT_HEALTH_DISKSPACE_ENABLED=false
    restart: always
    networks:
      - codestory_net
    logging: *default-logging

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
    restart: always
    networks:
      - codestory_net
    logging: *default-logging

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
    networks:
      - codestory_net
    logging: *default-logging

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always
    networks:
      - codestory_net
    logging: *default-logging

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: always
    networks:
      - codestory_net
    logging: *default-logging

networks:
  codestory_net:
    driver: bridge