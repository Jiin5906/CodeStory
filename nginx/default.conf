server {
    listen 80;
    server_name logam.click;
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name logam.click;

    ssl_certificate /etc/letsencrypt/live/logam.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/logam.click/privkey.pem;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 1. ë©”ì¸ API ë° í˜ì´ì§€ ì²˜ë¦¬
    location / {
        # ğŸ‘‡ [ì •ë‹µ] ì„œë¹„ìŠ¤ ì´ë¦„ì¸ 'backend'ë¥¼ ì‚¬ìš©
        proxy_pass http://backend:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_pass_header Content-Type;
        proxy_hide_header X-Powered-By;
    }

    # 2. ì •ì  ë¦¬ì†ŒìŠ¤ (CSS, JS ë“±) ì²˜ë¦¬
