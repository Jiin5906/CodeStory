        # ğŸ‘‡ [ìˆ˜ì •í•¨!] ì—¬ê¸°ë„ ë˜‘ê°™ì´ 'backend'ë¡œ í†µì¼í•´ì•¼ í•©ë‹ˆë‹¤!
        proxy_pass http://backend:8080;
        
