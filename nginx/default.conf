server {
    listen 80;
    server_name logam.click;
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name logam.click;

    ssl_certificate /etc/letsencrypt/live/logam.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/logam.click/privkey.pem;

    # 핵심: Nginx가 파일 확장자를 보고 MIME 타입을 올바르게 지정하게 함
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

location / {
    proxy_pass http://backend:8080;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # MIME 타입 헤더 전달
    proxy_pass_header Content-Type;
    proxy_hide_header X-Powered-By;
}

    # 정적 리소스에 대해 접근 허용 및 캐싱
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://spring-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # MIME 타입 보존
        proxy_pass_header Content-Type;
        proxy_hide_header X-Powered-By;

        # 캐싱 설정
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
}