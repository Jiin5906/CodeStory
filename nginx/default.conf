server {
    listen 80;
    server_name logam.click;

    # 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 요청을 HTTPS로 강제 전환
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name logam.click;

    # 발급받은 인증서 경로 (경로 오타 주의!)
    ssl_certificate /etc/letsencrypt/live/logam.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/logam.click/privkey.pem;

    # 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        # 'backend' 서비스 이름 또는 'spring-backend' (docker-compose.yml과 일치해야 함)
        proxy_pass http://spring-backend:8080; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}